<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        table {
            width: 100%;
            height: 100%;
        }

        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }

        textarea {
            width: 80%;
            height: 95%;
        }
        #main-table {
            border: 1px black solid;
        }
        table td {
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            border-top: 1px solid #000;
        }
        table th {
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            border-top: 1px solid #000;
        }
        .table>thead>tr>th {
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div>
                    <label>Enter code here</label>
                </div>
            </td>
            <td>
                <div>
                    <label>Parsed code here</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textAreaWrapper">
                    <textarea id="codePlaceholder" title="Enter code here"></textarea>
                </div>
            </td>
            <td>
                <div class="textAreaWrapper">
                    <textarea id="parsedCode" title="Parse code"></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <button id="codeSubmissionButton">Parse code</button>
                </div>
            </td>
            <td>
            </td>
        </tr>
    </table>
    <table id="main-table" class="table">
        <thead>
        <th>Line</th>
        <th>Type</th>
        <th>Name</th>
        <th>Value</th>
        </thead>
    </table>

    <script src="dist/bundle.js"></script>
</body>
</html>
